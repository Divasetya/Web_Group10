<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>

    <!-- <nav>

 <nav class="navbar ">
    <a class="navbar-brand" href="#">
      <img src="./images/logo_lokatrendy.png" alt="Logo">

    </nav>

    <div class="container">
          <div class="card" >
            <img src="./images/kaos-putih.png"  alt="..." id="bajuImage">
            <div class="card-body">
           <button type="button" class="btn btn-light " id="btnLight"></button>
            <button type="button" class="btn btn-dark"  id="btnDark"></button>
            </div>

              <div class="card-form ">

               <hr>
                <form>
                  <div class="mb-3">

                    <input type="text" class="form-control" id="desain-belakang" >
                   <div class="btn-hapus">

                   </div>

                    <label for="nama_produk" class="form-label">Nama Produk</label>
                    <input type="text" class="form-control" id="nama_produk">
                  </div>
                   <div class="mb-3">
                    <label for="tema_produk" class="form-label">Tema Produk</label>
                    <input type="text" class="form-control" id="tema_produk">
                  </div>
                 
                  <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                  <br>
                </form>
                </div>
</div>



<script>
$(document).ready(function() {
 
    $("#btnLight").click(function() {
        $("#bajuImage").attr("src", "./images/kaos-putih.png");
         
       
    });

    $("#btnDark").click(function() {
        $("#bajuImage").attr("src", "./images/kaos-hitam.png");

});
